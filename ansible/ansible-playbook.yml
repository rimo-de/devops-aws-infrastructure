---
# Common setup for all hosts
- name: Install Docker on all hosts
  hosts: all
  become: yes
  tasks:
    - name: Update package manager cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group (no sudo needed)
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Reset SSH connection to apply group changes
      meta: reset_connection

    - name: Install Python Docker SDK (required for Ansible Docker modules)
      apt:
        name: python3-docker
        state: present

# FRONTEND TIER — vote + result containers
- name: Deploy frontend containers (vote + result)
  hosts: frontend
  become: yes
  tasks:
    - name: Pull vote image
      community.docker.docker_image:
        name: "rimo9docker/voting-app"
        tag: latest
        source: pull

    - name: Run vote container
      community.docker.docker_container:
        name: vote
        image: "rimo9docker/voting-app:latest"
        ports:
          - "80:80"
        env:
          REDIS_HOST: "10.0.2.62"
          REDIS_PORT: "6379"
        state: started
        restart_policy: always

    - name: Pull result image
      community.docker.docker_image:
        name: "rimo9docker/result-app"
        tag: latest
        source: pull

    - name: Run result container
      community.docker.docker_container:
        name: result
        image: "rimo9docker/result-app:latest"
        ports:
          - "81:80"
        env:
          PG_HOST: "10.0.3.95"
          PG_USER: "postgres"
          PG_PASSWORD: "postgres"
          PG_NAME: "postgres"
          PG_PORT: "5432"
        state: started
        restart_policy: always

# BACKEND TIER — redis + worker containers
- name: Deploy backend containers (redis + worker)
  hosts: backend
  become: yes
  tasks:
    - name: Create internal Docker network for backend
      docker_network:
        name: backend_network
        driver: bridge
        state: present

    - name: Pull redis image
      community.docker.docker_image:
        name: redis
        source: pull

    - name: Run redis container
      community.docker.docker_container:
        name: redis
        image: redis
        ports:
          - "6379:6379"
        networks:
          - name: backend_network
        state: started
        restart_policy: always

    - name: Pull worker image
      community.docker.docker_image:
        name: "rimo9docker/worker-app"
        tag: latest
        source: pull

    - name: Run worker container
      community.docker.docker_container:
        name: worker
        image: "rimo9docker/worker-app:latest"
        env:
          REDIS_HOST: "redis"
          DB_HOST: "10.0.2.62"
          DB_USER: "postgres"
          DB_PASSWORD: "postgres"
          DB_NAME: "postgres"
        networks:
          - name: backend_network
        state: started
        restart_policy: always

# DATABASE TIER — PostgreSQL container
- name: Deploy database container (PostgreSQL)
  hosts: database
  become: yes
  tasks:
    - name: Pull postgres image
      community.docker.docker_image:
        name: postgres
        tag: latest
        source: pull

    - name: Run postgres container
      community.docker.docker_container:
        name: postgres
        image: postgres:latest
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: "postgres"
          POSTGRES_PASSWORD: "postgres"
          POSTGRES_DB: "postgres"
        state: started
        restart_policy: always
